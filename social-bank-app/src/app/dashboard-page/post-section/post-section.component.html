<div class="page">
<h3>{{postMessage}}</h3>

<mat-expansion-panel class='add-post-panel'>
  <mat-expansion-panel-header>
    <mat-panel-title>
      Create a post
    </mat-panel-title>
  </mat-expansion-panel-header>

  <div class="post-form">
    <mat-form-field>
      <input name="name" [(ngModel)]='post.postTitle' matInput placeholder="Title">
    </mat-form-field>

    <mat-form-field>
      <textarea name="description" [(ngModel)]='post.postContent' matInput placeholder="Content"></textarea>
    </mat-form-field>

    <button mat-fab color="primary" class="add-button" (click)='addPost()'>Create</button>
  </div>
</mat-expansion-panel>

<div class="postCard">
  <mat-card class="example-card" *ngFor="let post of newPostList">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{post.postTitle}}</mat-card-title>
      <mat-card-subtitle>Created By: {{post.userId}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="/assets/Post.jpeg" alt="Users">
    <mat-card-content>
      <p>
        {{post.postContent}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button routerLink="/dashboard/post/update" (click)="sendPost(post)">Update</button>
      <button mat-button (click)="deletePost(post)">Delete</button>
    </mat-card-actions>
  </mat-card>
</div>
</div>
