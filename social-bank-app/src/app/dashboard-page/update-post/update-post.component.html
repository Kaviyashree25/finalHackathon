<h2>Update Post Details</h2>
<small>{{postMessage}}</small>

<div class="post-form">
    <form #updateForm='ngForm'>
        <mat-form-field>
            <input name="id" [(ngModel)]='post.postId' matInput placeholder="Id" readonly>
        </mat-form-field>
        
        <mat-form-field>
            <input name="name" [(ngModel)]='post.postTitle' matInput placeholder="Title">
        </mat-form-field>

        <mat-form-field>
            <textarea name="description" [(ngModel)]='post.postContent' matInput
                placeholder="Content"></textarea>
        </mat-form-field>

        <mat-form-field>
            <input name="createdBy" [(ngModel)]='post.userId' matInput placeholder="Created By" readonly>
        </mat-form-field>

        <button mat-fab color="primary" class="add-button" (click)='updatePost()'>Update</button>
    </form>
</div>
