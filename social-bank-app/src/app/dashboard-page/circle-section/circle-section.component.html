<small>{{circleMessage}}</small>

<mat-expansion-panel class='add-group-panel'>
  <mat-expansion-panel-header>
    <mat-panel-title>
      Create a group
    </mat-panel-title>
  </mat-expansion-panel-header>

  <div class="group-form">
    <mat-form-field>
      <input name="name" [(ngModel)]='circle.circleName' matInput placeholder="Name">
    </mat-form-field>

    <mat-form-field>
      <textarea name="description" [(ngModel)]='circle.circleDescription' matInput placeholder="Description"></textarea>
    </mat-form-field>

    <button mat-fab color="primary" class="add-button" (click)='addGroup()'>Create</button>
  </div>
</mat-expansion-panel>

<div class="groupCard">
  <mat-card class="example-card" *ngFor="let group of newCirclelist">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{group.circleName}}</mat-card-title>
      <mat-card-subtitle>Created By: {{group.createdBy}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="./assets/users.jpg" alt="Users">
    <mat-card-content>
      <p>
        {{group.circleDescription}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button routerLink="/dashboard/circle/profile" (click)="sendCircle(group)">View</button>
      <button mat-button (click)="deleteCircle(group)">Delete</button>
      <button mat-button routerLink="/dashboard/circle/update" (click)="sendCircle(group)">Update</button>
    </mat-card-actions>
  </mat-card>
</div>
